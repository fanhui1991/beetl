@layout("/common/_container.html"){
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>相片管理</h5>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-2">
                                <#NameCon id="pic_name" name="图片名字" />
                            </div>
                            <div class="col-sm-2">
                                <#SelectCon id="status" name="状态">
                                    <option value="">全部</option>
                                    <option value="1">有效</option>
                                    <option value="2">无效</option>
                                </#SelectCon>
                            </div>
                            <div class="col-sm-1">
                                <#button name="查询" icon="fa-search" clickFun="Pic.queryPicList()"/>
                            </div>

                            <div class="col-sm-1">
                                <#button name="上传" icon="fa-plus" clickFun="Pic.queryAddPic()"/>
                            </div>

                        </div>
                        <#table id="PicTable"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/modular/pic/picList.js"></script>
@}
